<div>

    class="bootstrap"
    [columns]="columns"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"

    rowHeight="auto"
    [limit]="10"
    [rows]="rows"
    [selectionType]="SelectionType.single"
    (select)="onSelect($event)"

  >
  </ngx-datatable>
</div>
