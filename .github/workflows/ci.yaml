name: CI
# This workflow is triggered on pushes & pull requests
on: [pull_request]

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    container: node:18.9.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test Frontend
        run: |
          cd frontend
          yarn install --frozen-lockfile
          yarn run build -- --output-path=../dist
#      - name: Upload coverage
