  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    container: ghcr.io/packagrio/packagr:latest-golang
    env:
      STATIC: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test Backend
        run: |
          go mod vendor
          go install github.com/golang/mock/mockgen@v1.6.0
          go generate ./...
          go vet ./...
          go test ./...
          CGO_ENABLED=0 go build ./backend/cmd/fasten/


